[owncloud]
port: 1082
url: owncloud
root_path: /opt
config_path: %(root_path)s/data/owncloud/config
app_data_dir: %(root_path)s/data/owncloud
log_dir: %(root_path)s/data/owncloud
log_file: %(log_dir)s/owncloud.log
install_path: %(root_path)s/app/owncloud
owncloud_config_link: %(install_path)s/owncloud/config
original_config_dir: %(install_path)s/owncloud/config.orig
config_file: %(config_path)s/config.php
site_config_file: owncloud.conf
site_name: owncloud
cron_user: owncloud
bin_dir: %(install_path)s/bin
cron_cmd: %(bin_dir)s/owncloud-cron
data_dir = /data/owncloud
psql = %(install_path)s/postgresql/bin/psql
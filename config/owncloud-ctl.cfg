[owncloud]
service_name: ownCloud
port_http: 80
service_type_http: _owncloud._http._tcp
port_https: 443
service_type_https: _owncloud._https._tcp
url: owncloud
root_path: /opt
install_path: $(root_path)s/syncloud-owncloud
config_file: %(install_path)s/config/config.php
site_config_file: owncloud.conf
site_name: owncloud

cron_user: www-data
cron_cmd: php -f %(install_path)s/cron.php
data_dir = /data

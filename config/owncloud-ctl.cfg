[owncloud]
port: 82
url: owncloud
root_path: /opt
config_path: %(root_path)s/data/owncloud/config
install_path: %(root_path)s/app/owncloud
config_file: %(config_path)s/config.php
site_config_file: owncloud.conf
site_name: owncloud

cron_user: owncloud
cron_cmd: %(install_path)s/bin/owncloud-cron
data_dir = %(root_path)s/data/owncloud/data
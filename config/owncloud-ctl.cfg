[owncloud]
service_name: ownCloud
port_http: 80
service_type_http: _owncloud._http._tcp
port_https: 443
service_type_https: _owncloud._https._tcp
url: owncloud
config_file: /opt/owncloud/config/config.php
site_config_file: owncloud.conf
site_name: owncloud

install_path: /opt/owncloud
cron_user: www-data
cron_cmd: php -f %(install_path)s/cron.php
apache_link = /var/www/owncloud
data_dir = /data
